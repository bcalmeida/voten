<table>
  <thead>
    <tr><th colspan="3">Poll result - {{poll.description}}</th></tr>
  </thead>
  <tbody>
    <tr ng-repeat="candidate in candidates">
      <td>{{$index + 1}}</td>
      <td>{{candidate.description}}</td>
      <td>{{candidate.votes}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr><td colspan="3">poll={{poll}}</td></tr>
  </tfoot>
</table>
